<!DOCTYPE html>
<html lang="en" class="root-text-sm">
    <head>
        <meta charset="utf-8">
        <title>
            Ordering System
        </title>
        <meta name="Mhiken Dave" content="Ordering System">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">

        <!-- Call App Mode on ios devices -->
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Remove Tap Highlight on Windows Phone IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- base css -->
        <link id="vendorsbundle" rel="stylesheet" media="screen, print" href="css/vendors.bundle.css">
        <link id="appbundle" rel="stylesheet" media="screen, print" href="css/app.bundle.css">
        <link id="mytheme" rel="stylesheet" media="screen, print" href="#">
        <link id="myskin" rel="stylesheet" media="screen, print" href="css/skins/skin-master.css">

        <!-- Place favicon.ico in the root directory -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <!-- BEGIN Body -->
    <body class="mod-bg-1 ">

        <!-- DOC: script to save and load page settings -->
        <script src="js/doc_script.js"></script>

        <!-- BEGIN Page Wrapper -->
        <div class="page-wrapper">
            <div class="page-inner">

                <!-- BEGIN Left Aside -->
                <aside class="page-sidebar">
                    <div class="page-logo">
                        <a href="#" class="page-logo-link press-scale-down d-flex align-items-center position-relative" onclick="getAllProducts()">
                            <img src="img/campany_logo.png" alt="SmartAdmin WebApp">
                            <span class="page-logo-text mr-1">Mhiken Dave</span>
                            <span class="position-absolute text-white opacity-50 small pos-top pos-right mr-2 mt-n2"></span>
                            <!--<i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>-->
                        </a>
                    </div>

                    <!-- BEGIN PRIMARY NAVIGATION -->
                    <nav id="js-primary-nav" class="primary-nav" role="navigation">
                        <div class="nav-filter">
                            <div class="position-relative">
                                <input type="text" id="nav_filter_input" placeholder="Filter menu" class="form-control" tabindex="0">
                                <a href="#" onclick="return false;" class="btn-primary btn-search-close js-waves-off" data-action="toggle" data-class="list-filter-active" data-target=".page-sidebar">
                                    <i class="fal fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="info-card">
                            <img src="img/card-backgrounds/cover-2-lg.png" class="cover" alt="cover">
                            <a href="#" onclick="return false;" class="pull-trigger-btn" data-action="toggle" data-class="list-filter-active" data-target=".page-sidebar" data-focus="nav_filter_input">
                                <i class="fal fa-angle-down"></i>
                            </a>
                        </div>

                        <ul id="js-nav-menu" class="nav-menu categories">
                            <li class="nav-title">Categories</li>
                        </ul>
                        <div class="filter-message js-filter-message bg-success-600"></div>
                    </nav>
                    <!-- END PRIMARY NAVIGATION -->
                </aside>
                <!-- END Left Aside -->

                <div class="page-content-wrapper">

                    <!-- BEGIN Page Header -->
                    <header class="page-header" role="banner">
                        <!-- we need this logo when user switches to nav-function-top -->
                        <div class="page-logo">
                            <a href="#" class="page-logo-link press-scale-down d-flex align-items-center position-relative" onclick="getAllProducts();">
                                <img src="img/logo.png" alt="SmartAdmin WebApp">
                                <span class="page-logo-text mr-1">SmartAdmin WebApp</span>
                                <span class="position-absolute text-white opacity-50 small pos-top pos-right mr-2 mt-n2"></span>
                                <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
                            </a>
                        </div>

                        <!-- DOC: mobile button appears during mobile width -->
                        <div class="hidden-lg-up">
                            <a href="#" class="header-btn btn press-scale-down" data-action="toggle" data-class="mobile-nav-on">
                                <i class="ni ni-menu"></i>
                            </a>
                        </div>

                        <div class="ml-auto d-flex">

                            <!-- app notification -->
                            <div>
                                <a href="#" class="header-icon" onclick="showYourCartModal();">
                                    <i class="fa fa-cart-plus"></i>
                                    <span class="badge badge-icon" id="notif_cart">0</span>
                                </a>

                            </div>
                        </div>
                    </header>
                    <!-- END Page Header -->

                    <!-- BEGIN Page Content -->
                    <!-- the #js-page-content id is needed for some plugins to initialize -->
                    <main id="js-page-content" role="main" class="page-content">

                        <div class="subheader">
                            <h1 class="subheader-title">
                                <i class='subheader-icon fal fa-globe'></i> 
                                Products
                            </h1>
                        </div>

                        <!-- Your main content goes below here: -->
                        <div class="row" id="products"></div>
                    </main>
                    <!-- this overlay is activated only when mobile menu is triggered -->
                    <div class="page-content-overlay" data-action="toggle" data-class="mobile-nav-on"></div> 
                    <!-- END Page Content -->

                    <!-- BEGIN Page Footer -->
                    <footer class="page-footer" role="contentinfo">
                        <div class="d-flex align-items-center flex-1 text-muted">
                            <span class="hidden-md-down fw-700">Footer</span>
                        </div>
                    </footer>
                    <!-- END Page Footer -->

                    <!-- BEGIN Modal Area -->
                    <!-- Buy Now -->
                    <div class="modal fade buy-now-modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-right modal-sm">
                            <div class="modal-content">
                                <div class="modal-header" style="border-bottom: solid black 1px;">
                                    <h5 class="modal-title h4">Buy Now!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true"><i class="fal fa-times"></i></span>
                                    </button>                                   
                                </div>
                                <form novalidate="">
                                    <div class="modal-body">
                                        <h4 class="mb-g" style="font-weight: 600;">
                                            <i class="fal fa-user fa-fw"></i>
                                            Personal Information
                                        </h4>
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" id="name">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="text" class="form-control" id="phone">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" id="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" id="address">
                                        </div>

                                        <h4 class="mb-g" style="font-weight: 600;">
                                            <i class="fal fa-plus fa-fw"></i>
                                            Product Details
                                        </h4>
                                        <div class="form-group">
                                            <label>Product</label>
                                            <input type="text" class="form-control" value="" readonly="" id="product_name_field">
                                        </div>
                                        <div class="form-group">
                                            <label>Price</label>
                                            <input type="text" class="form-control" value="" readonly="" id="product_price_field">
                                        </div>
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input type="number" class="form-control" id="buy_now_qty">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" onclick="showCheckOutModal(0, 'Cash on Delivery');">Cash on Delivery</button>
                                        <button type="button" class="btn btn-primary" onclick="showCheckOutModal(1, 'Pick Up');">Pick Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Add to Cart -->
                    <div class="modal fade add-to-cart-modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-right modal-sm">
                            <div class="modal-content">
                                <div class="modal-header" style="border-bottom: solid black 1px;">
                                    <h5 class="modal-title h4">Add to Cart!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true"><i class="fal fa-times"></i></span>
                                    </button>                                   
                                </div>
                                <form novalidate="">
                                    <div class="modal-body p-0">
                                        <img class="card-img-top" id="product_photo">     
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item" id="cart_pn_text"></li>
                                            <li class="list-group-item">Price <span id="cart_pr_text" class="pull-right"></span></li>
                                            <li class="list-group-item">
                                                <label>Quantity</label>
                                                <input type="number" class="form-control" min="0" id="quantity">
                                            </li>
                                        </ul>

                                        <div id="quantity_status" style="margin-left:5px; margin-right: 5px; margin-top: 5px; margin-bottom: -25px;"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" onclick="addToCartSession();">Add to Cart</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Your Cart -->
                    <div class="modal fade your-cart-modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-right modal-sm">
                            <div class="modal-content">
                                <div class="modal-header" style="border-bottom: solid black 1px;">
                                    <h5 class="modal-title h4">Buy Now!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true"><i class="fal fa-times"></i></span>
                                    </button>                                   
                                </div>
                                <form novalidate="">
                                    <div class="modal-body">
                                        <h4 class="mb-g" style="font-weight: 600;">
                                            <i class="fal fa-user fa-fw"></i>
                                            Personal Information
                                        </h4>
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" id="name_ac">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="text" class="form-control" id="phone_ac">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" id="email_ac">
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" id="address_ac">
                                        </div>

                                        <h4 class="mb-g" style="font-weight: 600;">
                                            <i class="fal fa-plus fa-fw"></i>
                                            Product Details
                                        </h4>
                                        <div class="row form-group" id="order_products"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" onclick="showCheckOutModal(0, 'Cash on Delivery');">Cash on Delivery</button>
                                        <button type="button" class="btn btn-primary" onclick="showCheckOutModal(1, 'Pick Up');">Pick Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Check Out -->
                    <div class="modal fade check-out-modal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-right modal-sm">
                            <div class="modal-content">
                                <div class="modal-header" style="border-bottom: solid black 1px;">
                                    <h5 class="modal-title h4">Ordered!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true"><i class="fal fa-times"></i></span>
                                    </button>                                   
                                </div>
                                <form novalidate="">
                                    <div class="modal-body p-0">

                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th colspan="2">Payment Method: <span id="payment_method"></span></th>
                                                </tr>
                                                <tr>
                                                    <th style="width: 80%">Items</th>
                                                    <th>Price</th>
                                                </tr>
                                            </thead>
                                            <tbody id="receipt_order"></tbody>
                                        </table>

                                        <div id="check_out_status" style="margin-left:5px; margin-right: 5px; margin-top: 5px; margin-bottom: -25px;"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="hidden" id="peyment_method" value="0" />
                                        <input type="hidden" id="oroder_type_check_out" value="0" />
                                        <button type="button" class="btn btn-primary" onclick="checkOut();">Check Out</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Modal Area -->

                    <!-- BEGIN Color profile -->
                    <!-- this area is hidden and will not be seen on screens or screen readers -->
                    <!-- we use this only for CSS color refernce for JS stuff -->
                    <p id="js-color-profile" class="d-none">

                        <span class="color-fusion-800"></span>
                        <span class="color-fusion-900"></span>
                    </p>
                    <!-- END Color profile -->
                </div>
            </div>
        </div>
        <!-- END Page Wrapper -->

        <!-- BEGIN Quick Menu -->
        <!-- to add more items, please make sure to change the variable '$menu-items: number;' in your _page-components-shortcut.scss -->
        <nav class="shortcut-menu d-none d-sm-block">
            <input type="checkbox" class="menu-open" name="menu-open" id="menu_open" />
            <label for="menu_open" class="menu-open-button ">
                <span class="app-shortcut-icon d-block"></span>
            </label>
            <a href="#" class="menu-item btn" data-toggle="tooltip" data-placement="left" title="Scroll Top">
                <i class="fal fa-arrow-up"></i>

        <script src="js/vendors.bundle.js"></script>
        <script src="js/app.bundle.js"></script>
        <script type="text/javascript" src="https://www.turnjs.com/lib/turn.min.js"></script>

        <script src="js/script.js"></script>
    </body>
    <!-- END Body -->
</html>
